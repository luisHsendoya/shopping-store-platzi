<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Platzi Store</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center text-success fw-bolder my-3">Platzi Store</h1>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-center">
            <select class="form-select" aria-label="Default select example" id="select">
                <option  selected>Choice your category</option>
                <option value="1">Clothes</option>
                <option value="2">Electronics</option>
                <option value="3">Furniture</option>
                <option value="4">Shoe</option>
                <option value="5">Others</option>
            </select>
        </div>

        <section>
            <div class="container my-5">
                <h4>Shopping Cart</h4>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Units</th>
                      <th scope="col">Action</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="items"></tbody>
                  <tfoot>
                    <tr id="footer">
                      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                  </tfoot>
                </table>
                
              </div>
        </section>
        <section>
            <div class="container-fluid row d-flex justify-content-center" id="cards"></div>


            
        </section>

        <template id="template-footer">
            <th scope="row" colspan="2">All products</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Empty everything
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        

        <template id="template-carrito">
            <tr>
              <th scope="row"></th>
              <td >Café</td>
              <td >1</td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td>$ <span id="price">500</span></td>
            </tr>
        </template>
          
        <template id="template-card">
            <div class="col-12 col-md-4  mt-5">
                <div class="card">
                    <img src="" alt="" class="card-img-top" width="200" height="300">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Buy</button>
                    </div>
                </div>

            </div>


        </template> 
        
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
